<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
    <div id="head">
      <table>
        <tr>
          <th bgcolor="lightblue">Step 1: Account</th>
          <th>Step 2: Personal Details</th>
          <th>Step 3: Your Review</th>
        </tr>
      </table>
    </div>
      <form action="#">
        <fieldset>
          <legend>Account</legend>
          <div class="req">* Required</div>
          <br />
          <br />
          <label class="lab" for="email">Email Address <span>*</span></label> <br />
          <input class="inp"
            type="email"
            name="email address"
            placeholder="Enter email"
            required
            id="email"
          />
          <br />
          <label class="lab" for="password">Password <span>*</span></label> <br />
          <input class="inp"
            type="password"
            name="password"
            placeholder="Enter password"
            required
            id="password"
          />
          <br />
          <label class="lab" for="confirm password">Confirm Password <span>*</span></label> <br />
          <input class="inp"
            type="password"
            name="confirm password"
            placeholder="Confirm password"
            required
            id="confirm password"
          />
          <div class="btn">
            <a href="INDEX.HTML"
              ><img src="IMAGES/back.png" alt="back logo"
            /></a>
            <a href="step2.html"
              ><img src="IMAGES/next.png" alt="next logo"
            /></a>
          </div>
        </fieldset>
      </form>
  </div>
  </body>
</html>
